<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="week10.css">
</head>
<body>
    <div class="blackjack">
        <header>Blackjack</header>
        <section class="quotes">
          <div class="hand-section">
            <h3>Dealer's Hand</h3>
            <div class="quote-text" id="dealer-hand"></div>
            <div class="quote-text" id="dealer-total"></div>
          </div>
          <div class="hand-section">
            <h3>Your Hand</h3>
            <div class="quote-text" id="player-hand"></div>
            <div class="quote-text" id="player-total"></div>
          </div>
          <div class="quote-text" id="game-result"></div>
        </section>
        <section class="controls">
          <button type="button" id="deal-btn" class="new-quote button">
            Deal New Game
          </button>
          <button type="button" id="hit-btn" class="game button" disabled>
            Hit
          </button>
          <button type="button" id="stand-btn" class="game button" disabled>
            Stand
          </button>
        </section>
      </div>
      <script src="week10.js"></script>
</body>
</html>
