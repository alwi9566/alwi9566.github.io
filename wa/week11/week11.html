<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>

     <link rel="stylesheet" href="week11.css">
     
</head>
<body>
    <div class="container">
        <h1>Movie Finder</h1>
        
        <div class="controls">
            <div class="search-section">
                <input type="text" id="movieInput" placeholder="Enter movie title...">
                <button onclick="searchMovie()">Search Movie</button>
            </div>
            
            <div class="suggest-section">
                <button onclick="suggestMovie()" style="height: 100%;">Suggest a Movie</button>
            </div>
        </div>

        <div id="result"></div>
    </div>

    <script src="week11.js"></script>
</body>
</html>
