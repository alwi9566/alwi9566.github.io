<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .gallery-container{
    display: grid;
        grid-template-areas:
            "header header"
            "nav    sidebar" 
            "main   sidebar2";
        grid-template-columns: 1fr 200px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 1rem;
        gap: 1rem;
    }
   .gallery-grid{
        display: grid;
        grid-area: main;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    .gallery-nav { 
        grid-area: sidebar2; 
    }
    .gallery-sidebar { 
        grid-area: sidebar;
    }
    .gallery-header {
        grid-area: header;
    }
    .photo-card {
        background: #f0f0f0;
        border: 1px solid #ccc;
        padding: 1rem;
        text-align: center;
    }
    #photo-card{
        grid-column: span 2;
    }

   
   </style>
   
</head>
<body>
    <div class="gallery-container">
    <header class="gallery-header">Photo Gallery</header>
    <nav class="gallery-nav">
        <button>All</button>
        <button>Nature</button>
        <button>Architecture</button>
    </nav>
    <main class="gallery-grid">
        <div class="photo-card" data-category="nature">Photo 1</div>
        <div class="photo-card" data-category="architecture">Photo 2</div>
        <div class="photo-card" data-category="nature">Photo 3</div>
        <div class="photo-card featured" id="photo-card" data-category="architecture" >Featured Photo</div>
        <div class="photo-card" data-category="architecture">Photo 5</div>
        <div class="photo-card" data-category="nature">Photo 6</div>
    </main>
    <aside class="gallery-sidebar">Filter Options</aside>
    </div>

    <script>
    // Get all filter buttons and photo cards
    const filterButtons = document.querySelectorAll('.gallery-nav button');
    const photoCards = document.querySelectorAll('.photo-card');

    // Add click event to each button
    filterButtons.forEach(button => {
    button.addEventListener('click', (event) => {
        const filterValue = event.target.textContent.toLowerCase();
        filterPhotos(filterValue);
        
    });
    });

    function filterPhotos(category) {
    photoCards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
        card.style.display = 'block';
        } else {
        card.style.display = 'none';
        }
    });
    }

    </script>
</body>
</html>
