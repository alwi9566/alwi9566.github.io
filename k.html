<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Element Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        input[type="file"] {
            display: none;
        }

        #uploadedImage {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        #uploadedImage.visible {
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #c7d2fc;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status-message.info {
            background: #e0e7ff;
            color: #667eea;
            display: block;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-label {
            font-weight: 700;
            color: #667eea;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .result-content {
            color: #333;
            word-break: break-word;
            line-height: 1.5;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 6px;
            margin-top: 10px;
            object-fit: contain;
            background: #f0f0f0;
            padding: 10px;
        }

        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e7ff;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>üì∏ Upload Screenshot</h2>
            
            <div class="upload-area" id="uploadArea">
                <p>üìÅ Drag and drop a screenshot here or click to select</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <img id="uploadedImage" alt="Uploaded Screenshot">

            <div class="controls">
                <button class="btn-primary" id="extractBtn" disabled>üîç Extract Elements</button>
                <button class="btn-secondary" id="resetBtn">Reset</button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="panel">
            <h2>üìä Extracted Data</h2>
            
            <div class="results" id="results" style="display: none;">
                <div class="result-item">
                    <div class="result-label">Item Title</div>
                    <div class="result-content" id="titleResult"></div>
                </div>

                <div class="result-item">
                    <div class="result-label">Price</div>
                    <div class="result-content" id="priceResult"></div>
                </div>

                <div class="result-item">
                    <div class="result-label">Description</div>
                    <div class="result-content" id="descriptionResult"></div>
                </div>

                <div class="result-item">
                    <div class="result-label">Main Product Photo</div>
                    <img id="mainPhotoResult" class="image-preview" alt="Main Product Photo">
                </div>
            </div>

            <div class="export-section" id="exportSection" style="display: none;">
                <div class="controls">
                    <button class="btn-primary" id="exportJsonBtn">üì• Export as JSON</button>
                    <button class="btn-primary" id="downloadPhotoBtn">üì• Download Photo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadedImage = document.getElementById('uploadedImage');
        const extractBtn = document.getElementById('extractBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const resultsDiv = document.getElementById('results');
        const exportSection = document.getElementById('exportSection');

        let currentImageFile = null;
        let extractedData = null;
        let mainPhotoData = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) loadImage(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadImage(file);
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageFile = file;
                uploadedImage.src = e.target.result;
                uploadedImage.classList.add('visible');
                extractBtn.disabled = false;
                showStatus('Image loaded successfully!', 'success');
                resultsDiv.style.display = 'none';
                exportSection.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        extractBtn.addEventListener('click', async () => {
            if (!uploadedImage.src) return;
            
            showStatus('Extracting elements... This may take a moment.', 'info');
            extractBtn.disabled = true;

            try {
                const result = await extractElements(uploadedImage.src);
                extractedData = result;
                displayResults(result);
                showStatus('Extraction complete!', 'success');
                resultsDiv.style.display = 'block';
                exportSection.style.display = 'block';
            } catch (error) {
                showStatus('Error during extraction: ' + error.message, 'error');
                console.error(error);
            } finally {
                extractBtn.disabled = false;
            }
        });

        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            uploadedImage.src = '';
            uploadedImage.classList.remove('visible');
            extractBtn.disabled = true;
            resultsDiv.style.display = 'none';
            exportSection.style.display = 'none';
            statusMessage.style.display = 'none';
            currentImageFile = null;
            extractedData = null;
            mainPhotoData = null;
        });

        async function extractElements(imageSrc) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            return new Promise((resolve, reject) => {
                img.onload = async () => {
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        showStatus('Detecting images...', 'info');
                        const mainPhoto = await findMainProductImage(canvas);
                        mainPhotoData = mainPhoto.canvas;

                        showStatus('Extracting text...', 'info');
                        const result = await Tesseract.recognize(canvas, 'eng');
                        const text = result.data.text;
                        
                        const title = extractTitle(text);
                        const price = extractPrice(text);
                        const description = extractDescription(text, title, price);

                        resolve({
                            title,
                            price,
                            description,
                            mainPhotoData
                        });
                    } catch (error) {
                        reject(error);
                    }
                };
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = imageSrc;
            });
        }

        async function findMainProductImage(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            let contentMap = new Uint8Array(canvas.width * canvas.height);
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];
                
                const brightness = (r + g + b) / 3;
                const colorVar = Math.abs(r - g) + Math.abs(g - b) + Math.abs(b - r);
                const hasContent = a > 200 && (colorVar > 30 || (brightness < 100 || brightness > 200));
                
                contentMap[Math.floor(i / 4)] = hasContent ? 1 : 0;
            }

            let regions = [];
            const gridSize = 15;
            
            for (let y = 0; y < canvas.height - gridSize; y += gridSize) {
                for (let x = 0; x < canvas.width - gridSize; x += gridSize) {
                    let contentCount = 0;
                    
                    for (let dy = 0; dy < gridSize; dy++) {
                        for (let dx = 0; dx < gridSize; dx++) {
                            const idx = (y + dy) * canvas.width + (x + dx);
                            if (idx < contentMap.length) {
                                contentCount += contentMap[idx];
                            }
                        }
                    }
                    
                    if (contentCount > gridSize * gridSize * 0.4) {
                        regions.push({ x, y, size: contentCount });
                    }
                }
            }

            let largestRegion = { x: 0, y: 0, w: canvas.width, h: canvas.height };
            
            if (regions.length > 0) {
                regions.sort((a, b) => b.size - a.size);
                
                let mainRegion = null;
                for (let r of regions.slice(0, 10)) {
                    const regionTop = r.y / canvas.height;
                    const regionLeft = r.x / canvas.width;
                    
                    if (regionTop > 0.1 && regionTop < 0.9 && regionLeft < 0.7) {
                        mainRegion = r;
                        break;
                    }
                }
                
                if (!mainRegion) mainRegion = regions[0];
                
                let minX = Math.max(0, mainRegion.x - gridSize * 2);
                let maxX = Math.min(canvas.width, mainRegion.x + gridSize * 5);
                let minY = Math.max(0, mainRegion.y - gridSize * 2);
                let maxY = Math.min(canvas.height, mainRegion.y + gridSize * 8);
                
                for (let r of regions.slice(0, 5)) {
                    if (Math.abs(r.x - mainRegion.x) < canvas.width * 0.3 && 
                        Math.abs(r.y - mainRegion.y) < canvas.height * 0.4) {
                        minX = Math.min(minX, r.x - gridSize);
                        maxX = Math.max(maxX, r.x + gridSize * 3);
                        minY = Math.min(minY, r.y - gridSize);
                        maxY = Math.max(maxY, r.y + gridSize * 3);
                    }
                }
                
                largestRegion = {
                    x: minX,
                    y: minY,
                    w: Math.min(canvas.width, maxX - minX),
                    h: Math.min(canvas.height, maxY - minY)
                };
            }

            const resultCanvas = document.createElement('canvas');
            resultCanvas.width = largestRegion.w;
            resultCanvas.height = largestRegion.h;
            const resultCtx = resultCanvas.getContext('2d');
            
            resultCtx.drawImage(
                canvas,
                largestRegion.x,
                largestRegion.y,
                largestRegion.w,
                largestRegion.h,
                0,
                0,
                largestRegion.w,
                largestRegion.h
            );

            return { canvas: resultCanvas };
        }

        function extractTitle(text) {
            const lines = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            const badKeywords = ['craigslist', 'gmail', 'mail', 'drive', 'canvas', 'bookmarks', 'import', 'formula', 'discover', 'browser', 'chrome', 'firefox', 'reply', 'favorite', 'hide', 'flag', 'share', 'message', 'send', 'prev', 'next', 'best', 'help', 'safety', 'privacy', 'terms', 'about', 'app', 'denver'];
            
            let title = '';
            for (let i = 0; i < Math.min(15, lines.length); i++) {
                const line = lines[i];
                const hasSpecialChars = (line.match(/[^a-zA-Z0-9\s\-$.,]/g) || []).length / line.length > 0.3;
                const isBadKeyword = badKeywords.some(kw => line.toLowerCase().includes(kw));
                
                if (line.length > 10 && 
                    !hasSpecialChars &&
                    !isBadKeyword &&
                    !line.includes('$') &&
                    line.split(' ').length > 1) {
                    title = line;
                    break;
                }
            }

            return title || 'Title not found';
        }

        function extractPrice(text) {
            const priceRegex = /\$\s*(\d+(?:,\d{3})*(?:\.\d{2})?)/g;
            const matches = text.match(priceRegex);

            if (matches && matches.length > 0) {
                return matches[0];
            }

            return 'Price not found';
        }

        function extractDescription(text, title, price) {
            let lines = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            lines = lines.filter(line => 
                line !== title && 
                !line.includes(price) &&
                line.length > 3
            );

            const badKeywords = ['craigslist', 'gmail', 'mail', 'drive', 'canvas', 'bookmarks', 'import', 'formula', 'discover', 'browser', 'chrome', 'firefox', 'reply', 'favorite', 'hide', 'flag', 'share', 'message', 'send', 'prev', 'next', 'best', 'help', 'safety', 'privacy', 'terms', 'about', 'app', 'denver', 'posted', 'image of'];

            const descriptionLines = lines.filter(line => {
                const hasSpecialChars = (line.match(/[^a-zA-Z0-9\s\-.,]/g) || []).length / line.length > 0.3;
                const isBadKeyword = badKeywords.some(kw => line.toLowerCase().includes(kw));
                
                if (hasSpecialChars || isBadKeyword) return false;
                if (line.length < 5) return false;
                
                return true;
            });

            let description = descriptionLines
                .slice(0, 20)
                .join('\n')
                .substring(0, 1000)
                .trim();

            return description || 'Description not found';
        }

        function displayResults(data) {
            document.getElementById('titleResult').textContent = data.title;
            document.getElementById('priceResult').textContent = data.price;
            document.getElementById('descriptionResult').textContent = data.description;

            if (data.mainPhotoData) {
                document.getElementById('mainPhotoResult').src = data.mainPhotoData.toDataURL();
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
        }

        document.getElementById('exportJsonBtn').addEventListener('click', () => {
            if (!extractedData) return;

            const jsonData = {
                title: extractedData.title,
                price: extractedData.price,
                description: extractedData.description,
                extractedAt: new Date().toISOString()
            };

            const dataStr = JSON.stringify(jsonData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'extracted_data.json';
            link.click();
        });

        document.getElementById('downloadPhotoBtn').addEventListener('click', () => {
            if (!mainPhotoData) return;

            mainPhotoData.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'product_photo.png';
                link.click();
            }, 'image/png');
        });
    </script>
</body>
</html>
